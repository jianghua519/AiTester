name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  GO_VERSION: '1.20'
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'

jobs:
  lint:
    name: Code Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth_service, execution_master, notification_service, test_management, execution_agent, ai_service, integration_service]
        frontend: [true]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      if: matrix.service != 'frontend'
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Set up Python
      if: matrix.service != 'frontend'
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Set up Node.js
      if: matrix.frontend == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Cache Go modules
      if: matrix.service != 'frontend'
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

    - name: Cache Node.js modules
      if: matrix.frontend == 'true'
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: Cache Python modules
      if: matrix.service != 'frontend'
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

    # Go Lint
    - name: Go Lint
      if: matrix.service != 'frontend'
      run: |
        cd backend/${{ matrix.service }}
        go fmt ./...
        go vet ./...
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.54.2
        golangci-lint run --timeout=5m

    # Python Lint
    - name: Python Lint
      if: matrix.service != 'frontend'
      run: |
        cd backend/${{ matrix.service }}
        pip install flake8 black isort
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        black --check .
        isort --check-only .

    # Frontend Lint
    - name: Frontend Lint
      if: matrix.frontend == 'true'
      run: |
        cd frontend
        npm install
        npm run lint

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth_service, execution_master, notification_service, test_management, execution_agent, ai_service, integration_service]
        frontend: [true]
    
    needs: lint
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      if: matrix.service != 'frontend'
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Set up Python
      if: matrix.service != 'frontend'
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Set up Node.js
      if: matrix.frontend == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Cache Go modules
      if: matrix.service != 'frontend'
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

    - name: Cache Node.js modules
      if: matrix.frontend == 'true'
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: Cache Python modules
      if: matrix.service != 'frontend'
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

    # Go Tests
    - name: Go Test
      if: matrix.service != 'frontend'
      run: |
        cd backend/${{ matrix.service }}
        go test -v -race -timeout=30s ./...

    # Python Tests
    - name: Python Test
      if: matrix.service != 'frontend'
      run: |
        cd backend/${{ matrix.service }}
        pip install pytest pytest-cov
        python -m pytest tests/ -v --cov=app --cov-report=xml

    # Frontend Tests
    - name: Frontend Test
      if: matrix.frontend == 'true'
      run: |
        cd frontend
        npm install
        npm run test

  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        service: [auth_service, execution_master, notification_service, test_management, execution_agent, ai_service, integration_service]
        frontend: [true]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Go Docker Build
    - name: Build Go Docker
      if: matrix.service != 'frontend'
      run: |
        cd backend/${{ matrix.service }}
        docker build -t ${GITHUB_REPOSITORY}/${{ matrix.service }}:${{ github.sha }} .
        docker build -t ${GITHUB_REPOSITORY}/${{ matrix.service }}:latest .

    # Python Docker Build
    - name: Build Python Docker
      if: matrix.service != 'frontend'
      run: |
        cd backend/${{ matrix.service }}
        docker build -t ${GITHUB_REPOSITORY}/${{ matrix.service }}:${{ github.sha }} .
        docker build -t ${GITHUB_REPOSITORY}/${{ matrix.service }}:latest .

    # Frontend Build
    - name: Build Frontend
      if: matrix.frontend == 'true'
      run: |
        cd frontend
        npm install
        npm run build
        tar -czf frontend-build.tar.gz dist/

    # Push Docker images
    - name: Push Docker images
      if: github.event_name != 'pull_request' && matrix.service != 'frontend'
      run: |
        docker push ${GITHUB_REPOSITORY}/${{ matrix.service }}:${{ github.sha }}
        docker push ${GITHUB_REPOSITORY}/${{ matrix.service }}:latest

    # Upload artifacts
    - name: Upload Frontend Artifact
      if: matrix.frontend == 'true'
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/frontend-build.tar.gz
